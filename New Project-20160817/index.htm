<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>

      
<div ng-app='ang' ng-controller="con as cn">
{{cn.firstname}}
      </div>
      
      <script>
      var app = angular.module('ang',[])
      app.controller('con',[artist])
      function artist(){
      this.firstname = 'fg'
      }      ;
      </script>
      
   </body>
</html>
